<section class="hero">
  <div class="hero-container container">
    <h1 class="hero-tittle">
      Discover the magic of <span class="hero-photography">photography</span> in
      our school
    </h1>
    <p class="hero-text">
      Our photography school offers an unforgettable journey, where you can
      learn the basics of composition, master technical skills, translate your
      unique ideas.
    </p>
    <div class="hero-student">
      <div>
        <ul class="hero-student-list">
          <li class="hero-student-photo">
            <img
              srcset="./img/hero/student1.png 1x, ./img/hero/student1@2x.png 2x"
              src="./img/hero/student1.png"
              alt="student1"
              width="44px"
            />
          </li>
          <li class="hero-student-photo">
            <img
              srcset="./img/hero/student2.png 1x, ./img/hero/student2@2x.png 2x"
              src="./img/hero/student2.png"
              alt="student2"
              width="44px"
            />
          </li>
          <li class="hero-student-photo">
            <img
              srcset="./img/hero/student3.png 1x, ./img/hero/student3@2x.png 2x"
              src="./img/hero/student3.png"
              alt="student3"
              width="44px"
            />
          </li>
        </ul>
        <div class="hero-student-link">
          <p class="hero-student-text">Our happy students</p>
          <svg class="hero-svg-arrow" width="18" height="8.66">
            <use href="./img/icons/sprite.svg#icon-right-arrow"></use>
          </svg>
        </div>
      </div>
      <div class="hero-reviews-form">
        <span class="hero-star">
          <svg width="20" height="20">
            <use href="./img/icons/sprite.svg#icon-star"></use>
          </svg>
        </span>
        <div class="hero-reviews">
          <h3 class="hero-reviews-tittle">Reviews</h3>
          <p class="hero-reviews-number">+1500</p>
        </div>
      </div>
    </div>
    <img
      class="hero-main-photo"
      srcset="./img/hero/hero-main-boy.png, ./img/hero/hero-main-boy@2x.png"
      src="./img/hero/hero-main-boy.png"
      alt="main-boy"
      width="259px"
    />
  </div>
</section>
